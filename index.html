<!DOCTYPE html>
<html>
<head>
    <style>
        /* پورا صفحہ شفاف کر دیں */
        body, html { 
            margin: 0; padding: 0; 
            background: transparent !important; 
            overflow: hidden; 
        }
        #koko-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-end; /* اسے نیچے کی طرف رکھیں */
            justify-content: flex-end; /* دائیں کونے میں */
        }
        img, video {
            width: 300px; /* سائز بڑا کریں تاکہ وہ کھڑی نظر آئے */
            height: auto;
            /* کوئی بارڈر یا دائرہ نہیں ہونا چاہیے */
            border: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div id="koko-container">
        <img src="https://drive.google.com/thumbnail?id=1Xz2IKfoCIvqh9DBITi9z6o7CU6lluWDh&sz=w1000">
    </div>
</body>
</html>
