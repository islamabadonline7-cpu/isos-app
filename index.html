<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISOS - Ko Ko Assistant</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; text-align: center; }
        .setup-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; }
        .koko-img { width: 180px; animation: float 3s infinite ease-in-out; cursor: pointer; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; text-align: right; }
        .btn { background: #008080; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-size: 18px; }
        #chat-ui { display: none; }
        .bubble { background: white; padding: 15px; border-radius: 50px; border: 2px solid #008080; margin-top: 20px; font-weight: bold; color: #008080; }
    </style>
</head>
<body>

    <div id="setup-ui" class="setup-box">
        <img src="https://drive.google.com/uc?export=view&id=17cAxvXGtDISfjQpeThBF3JdhgEulCABr" class="koko-img">
        <h2 style="color: #008080;">خوش آمدید!</h2>
        <input type="text" id="user-name" placeholder="آپ کا نام">
        <input type="number" id="user-phone" placeholder="واٹس ایپ نمبر">
        <button class="btn" onclick="saveAndStart()">گفتگو شروع کریں</button>
    </div>

    <div id="chat-ui">
        <img id="koko-active" src="https://drive.google.com/uc?export=view&id=17cAxvXGtDISfjQpeThBF3JdhgEulCABr" class="koko-img" onclick="speak()">
        <div id="welcome-msg" class="bubble"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYMOlcGw1_YD6XuYxT538CkEb_y9ux65Q",
            authDomain: "isos-f09fb.firebaseapp.com",
            projectId: "isos-f09fb",
            storageBucket: "isos-f09fb.firebasestorage.app",
            messagingSenderId: "323849274435",
            appId: "1:323849274435:web:4d41d7b1971d8a3f1cc0f6",
            measurementId: "G-972ENZBCM4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.onload = () => {
            const saved = localStorage.getItem('koko_user');
            if (saved) showChat(JSON.parse(saved).name);
        };

        function saveAndStart() {
            const name = document.getElementById('user-name').value;
            const phone = document.getElementById('user-phone').value;
            if (name && phone) {
                const data = { name, phone, time: new Date() };
                db.collection("leads").add(data).then(() => {
                    localStorage.setItem('koko_user', JSON.stringify(data));
                    showChat(name);
                }).catch(e => alert("Error: " + e));
            } else { alert("براہ کرم معلومات مکمل کریں"); }
        }

        function showChat(name) {
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "خوش آمدید " + name + "!";
            speak(name);
        }

        function speak(name = JSON.parse(localStorage.getItem('koko_user')).name) {
            const synth = window.speechSynthesis;
            const text = "خوش آمدید " + name + "! میں کوکو ہوں، اسلام آباد آن لائن سروسز میں آپ کو ویلکم کرتی ہوں۔";
            const utt = new SpeechSynthesisUtterance(text);
            utt.lang = 'ur-PK';
            synth.speak(utt);
        }
    </script>
</body>
</html>
